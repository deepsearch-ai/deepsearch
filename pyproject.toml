streamlit = { version = "^1.28.0", optional = true }
mimetype = "^0.1.5"
pydub = "^0.25.1"
langchain = "^0.0.330"
google-api-python-client = { version = "^2.107.0", optional = true }
google-auth-httplib2 = { version = "^0.1.1", optional = true }
